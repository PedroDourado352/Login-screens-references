<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Viana e Moura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="top-border"></div>
            
              <div class="logo">
                <div class="logo-text">
                    <span class="company-name">Front end development</span>
                    <span class="company-type">UX/UI</span>
                </div>
            </div>

            <h1>Bem-vindo de volta</h1>
            <p class="subtitle">Faça login para acessar sua conta</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="username">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                            <path d="M7 7c1.66 0 3-1.34 3-3S8.66 1 7 1 4 2.34 4 4s1.34 3 3 3zm0 1.5c-2 0-6 1-6 3V13h12v-1.5c0-2-4-3-6-3z"/>
                        </svg>
                        E-mail ou Username
                    </label>
                    <input type="text" id="username" placeholder="Digite seu e-mail ou username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                            <path d="M11 5h-1V3.5C10 1.57 8.43 0 6.5 0S3 1.57 3 3.5V5H2c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h9c.55 0 1-.45 1-1V6c0-.55-.45-1-1-1zM4.5 3.5c0-1.1.9-2 2-2s2 .9 2 2V5h-4V3.5z"/>
                        </svg>
                        Senha
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0a8 8 0 100 16A8 8 0 008 0zm1 11H7V7h2v4zm0-5H7V4h2v2z"/>
                    </svg>
                    Entrar
                </button>

                <div class="links">
                    <a href="#" class="link-create">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                            <path d="M7 0a7 7 0 100 14A7 7 0 007 0zm3.5 7.5h-3v3h-1v-3h-3v-1h3v-3h1v3h3v1z"/>
                        </svg>
                        Primeiro acesso? Crie sua conta
                    </a>
                    <a href="#" class="link-forgot">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                            <path d="M11 5h-1V3.5C10 1.57 8.43 0 6.5 0S3 1.57 3 3.5V5H2c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h9c.55 0 1-.45 1-1V6c0-.55-.45-1-1-1z"/>
                        </svg>
                        Esqueceu sua senha?
                    </a>
                </div>
            </form>
        </div>

        <footer>
            © 2026 Pedro Dourado - Projeto autoral de tela de login.
        </footer>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>
</html>
